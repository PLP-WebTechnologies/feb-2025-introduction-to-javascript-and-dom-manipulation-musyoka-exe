<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Webpage with JS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Welcome to My Interactive Page</h1>

  <!-- Change Text Section -->
  <button id="changeTextBtn">Change Message</button>
  <div id="message">Original message here.</div>

  <!-- Change Style Section -->
  <h2>Change Background Color</h2>
  <input type="color" id="colorPicker" value="#ffffff" />

  <!-- Add/Remove Element Section -->
  <h2>Dynamic Element</h2>
  <button id="addElementBtn">Add Paragraph</button>
  <button id="removeElementBtn">Remove Paragraph</button>
  <div id="container"></div>

  <!-- JavaScript at the end of body -->
  <script src="script.js"></script>
</body>
</html>
